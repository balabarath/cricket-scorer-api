format_version: 2
environments:
  ci:
    pipelines:
      - "api"
      
pipelines:
  "api":
    group: team1
    materials:
      ui:
        git: "git@github.com:balabarath/cricket-scorer-api.git"
    stages:
      - buildAndTest:
          jobs:
            test:
              resources:
                - node-and-java
              tasks:
                - script: |
                    buildAndDeploy/build/build.sh team1

      - deploy:
           jobs:
            deploy:
              resources:
                - node-and-java
              tasks:
                - script: |
                    buildAndDeploy/deploy/deploy.sh team1 sethu-ec2-key-pair
